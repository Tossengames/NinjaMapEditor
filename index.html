<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Game Loader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        
        /* Containers */
        #ui-layer { width: 100%; max-width: 500px; text-align: center; }
        .screen { background: #333; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Scrollable Menu */
        .scroll-box { max-height: 250px; overflow-y: auto; background: #222; border-radius: 8px; margin-top: 15px; border: 1px solid #444; }
        .level-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .level-item:hover { background: #444; color: #ffcc00; }
        
        /* Info Screen */
        .story-text { font-style: italic; color: #bbb; margin-bottom: 20px; }
        .rules-box { background: #222; padding: 15px; border-left: 4px solid #ffcc00; text-align: left; margin-bottom: 20px; }
        
        /* Buttons */
        button { background: #ffcc00; border: none; padding: 12px 25px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 1rem; margin: 5px; }
        button:hover { background: #e6b800; }
        .btn-back { background: #666; color: white; }

        /* Game Display */
        canvas { border: 4px solid #444; background: #000; margin-top: 20px; image-rendering: pixelated; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="menu-screen" class="screen">
            <h1>Select Mission</h1>
            <div id="level-list" class="scroll-box">
                </div>
        </div>

        <div id="info-screen" class="screen hidden">
            <h2 id="info-name">Level Name</h2>
            <p id="info-story" class="story-text"></p>
            <div class="rules-box">
                <strong>Objectives:</strong>
                <p id="info-rules" style="margin: 5px 0 0 0;"></p>
            </div>
            <button onclick="startGame()">START GAME</button>
            <button class="btn-back" onclick="showMenu()">BACK</button>
        </div>

        <div id="game-screen" class="hidden">
            <button class="btn-back" onclick="showMenu()" style="margin-bottom: 10px;">ESC TO MENU</button>
            <br>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
