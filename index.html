<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Chronicles: Stealth Engine</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --panel: #2a2a2a; }
        body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 100; text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        
        /* UI Elements */
        .scroll-box { width: 100%; max-width: 400px; max-height: 250px; overflow-y: auto; background: #111; border: 1px solid #444; border-radius: 8px; margin: 20px 0; }
        .list-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; background: var(--panel); margin: 5px; border-radius: 4px; }
        .list-item:hover { background: var(--gold); color: black; }
        .selected-item { border: 2px solid var(--gold); background: #333; }

        /* Item Grid */
        .item-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .item-card { background: var(--panel); padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #444; font-size: 0.8rem; }
        .item-card.active { border-color: var(--gold); background: #3a3a1a; }

        /* Game UI */
        #gameCanvas { display: block; background: #000; }
        #toolbar { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); border-top: 2px solid #444; display: flex; align-items: center; justify-content: center; gap: 10px; z-index: 10; }
        #char-circle { position: fixed; bottom: 95px; left: 20px; width: 60px; height: 60px; background: #333; border: 3px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 11; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .tool-btn { width: 55px; height: 55px; background: #222; border: 1px solid #555; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #ccc; cursor: pointer; }
        .tool-btn.special { border-color: #00ff00; color: #00ff00; }
        .tool-btn:active { background: var(--gold); color: black; }

        button { padding: 12px 30px; font-weight: bold; cursor: pointer; background: var(--gold); border: none; border-radius: 5px; margin: 10px; font-size: 1rem; }
        .btn-secondary { background: #555; color: white; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1 style="color: var(--gold); letter-spacing: 4px;">SHADOW CHRONICLES</h1>
        <button onclick="showMissionList()">MISSIONS</button>
        <button class="btn-secondary" onclick="alert('Tutorial: Sneak to the exit!')">TUTORIALS</button>
        
        <div id="level-list-container" class="hidden">
            <div id="level-list" class="scroll-box"></div>
        </div>
    </div>

    <div id="info-screen" class="screen hidden">
        <h2 id="info-name"></h2>
        <p id="info-story" style="font-style: italic; color: #aaa; max-width: 500px;"></p>
        <div style="background: #111; padding: 15px; border-left: 4px solid var(--gold); text-align: left; margin: 20px;">
            <strong>Mission Rules:</strong>
            <p id="info-rules" style="margin: 5px 0 0 0; font-size: 0.9rem;"></p>
        </div>
        <button onclick="showItemSelection()">PREPARE GEAR</button>
        <button class="btn-secondary" onclick="showMenu()">BACK</button>
    </div>

    <div id="item-screen" class="screen hidden">
        <h2>EQUIPMENT</h2>
        <p>Pick up to 3 items for infiltration</p>
        <div id="item-grid" class="item-grid"></div>
        <div id="selected-panel" style="color: var(--gold); font-weight: bold;">
            Slots: <span id="selection-count">0/3</span>
        </div>
        <button id="start-btn" onclick="startGame()">START MISSION</button>
        <button class="btn-secondary" onclick="switchScreen('info-screen')">BACK</button>
    </div>

    <div id="game-screen" class="hidden">
        <button style="position:fixed; top:10px; right:10px; z-index:20; padding:8px;" onclick="togglePause(true)">PAUSE</button>
        <canvas id="gameCanvas"></canvas>
        <div id="char-circle">üë§</div>
        <div id="toolbar">
            <div class="tool-btn" onclick="gameAction('attack')">‚öîÔ∏è<br>ATTACK</div>
            <div class="tool-btn" onclick="gameAction('wait')">‚è≥<br>WAIT</div>
            <div id="dynamic-items" style="display:flex; gap:10px;"></div>
        </div>
    </div>

    <div id="pause-screen" class="screen hidden" style="background: rgba(0,0,0,0.85);">
        <h2>PAUSED</h2>
        <button onclick="togglePause(false)">RESUME</button>
        <button class="btn-secondary" onclick="showMenu()">ABANDON MISSION</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
