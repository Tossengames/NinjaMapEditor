<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Chronicles: Stealth Engine</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --panel: #2a2a2a; }
        body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 100; text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        
        /* Lists & Grids */
        .scroll-box { width: 100%; max-width: 400px; max-height: 250px; overflow-y: auto; background: #111; border: 1px solid #444; border-radius: 8px; margin: 20px 0; }
        .list-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; background: var(--panel); margin: 5px; border-radius: 4px; }
        .list-item:hover { background: var(--gold); color: black; }

        .item-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .item-card { background: var(--panel); padding: 10px; border-radius: 8px; cursor: pointer; border: 1px solid #444; font-size: 0.75rem; }
        .item-card.active { border-color: var(--gold); background: #3a3a1a; }

        /* Loadout Panel */
        #loadout-panel { background: #111; padding: 15px; width: 90%; max-width: 400px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #444; position: relative; }
        .slot { width: 55px; height: 55px; background: #222; border: 1px dashed #555; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; position: relative; }
        .slot.filled { border: 1px solid var(--gold); background: #333; }
        .qty-badge { position: absolute; bottom: -8px; right: -8px; background: var(--gold); color: black; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #111; }

        /* Game UI */
        #gameCanvas { display: block; background: #000; }
        #toolbar { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.9); border-top: 2px solid #444; display: flex; align-items: center; justify-content: center; gap: 10px; z-index: 10; }
        #char-circle { position: fixed; bottom: 100px; left: 20px; width: 65px; height: 65px; background: #333; border: 3px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; z-index: 11; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .tool-btn { width: 58px; height: 58px; background: #222; border: 1px solid #555; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #ccc; cursor: pointer; position: relative; }
        .tool-btn.special { border-color: #00ff00; color: #00ff00; }
        .tool-btn:active { background: var(--gold); color: black; }

        button { padding: 12px 30px; font-weight: bold; cursor: pointer; background: var(--gold); border: none; border-radius: 5px; margin: 10px; font-size: 1rem; }
        .btn-secondary { background: #555; color: white; }

        /* Game HUD */
        #game-hud { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; border: 1px solid #444; font-size: 0.8rem; z-index: 20; }
        .hud-row { display: flex; gap: 10px; margin: 2px 0; }
        .status { padding: 2px 6px; border-radius: 3px; }
        .status.good { background: #1a3a1a; color: #4cff4c; }
        .status.bad { background: #3a1a1a; color: #ff4c4c; }
        .status.warning { background: #3a3a1a; color: #ffcc00; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1 style="color: var(--gold); letter-spacing: 4px;">SHADOW CHRONICLES</h1>
        <button onclick="showMissionList()">MISSIONS</button>
        <button class="btn-secondary" onclick="alert('Avoid red tiles and reach the gold tile!')">TUTORIALS</button>
    </div>

    <div id="mission-screen" class="screen hidden">
        <h2>SELECT MISSION</h2>
        <div id="level-list" class="scroll-box"></div>
        <button class="btn-secondary" onclick="showMenu()">BACK</button>
    </div>

    <div id="info-screen" class="screen hidden">
        <h2 id="info-name" style="color: var(--gold);"></h2>
        <p id="info-story" style="font-style: italic; color: #aaa; max-width: 500px;"></p>
        <div style="background: #111; padding: 15px; border-left: 4px solid var(--gold); text-align: left; margin: 20px; width: 80%; max-width: 400px;">
            <strong>Rules:</strong>
            <p id="info-rules" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #ddd;"></p>
            <strong style="margin-top: 10px; display: block;">Objectives:</strong>
            <p id="info-objectives" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #ddd;"></p>
        </div>
        <button onclick="showItemSelection()">PREPARE GEAR</button>
        <button class="btn-secondary" onclick="switchScreen('mission-screen')">BACK</button>
    </div>

    <div id="item-screen" class="screen hidden">
        <h2>PREPARATION</h2>
        <div id="loadout-panel">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--gold); margin-bottom:10px;">
                <span>Current Loadout</span>
                <span id="total-qty-label">Total: 0 / 5</span>
            </div>
            <div id="loadout-display" style="display: flex; justify-content: center; gap: 15px;"></div>
        </div>
        <div id="item-grid" class="item-grid"></div>
        <button id="start-btn" onclick="startGame()">DEPLOY MISSION</button>
        <button class="btn-secondary" onclick="switchScreen('info-screen')">BACK</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-hud">
            <div class="hud-row"><strong>Mission:</strong> <span id="hud-name"></span></div>
            <div class="hud-row"><strong>Status:</strong> <span id="hud-status" class="status good">HIDDEN</span></div>
            <div class="hud-row"><strong>Objectives:</strong> <span id="hud-objectives">0/0</span></div>
        </div>
        <button style="position:fixed; top:10px; right:10px; z-index:20; padding:8px;" onclick="togglePause(true)">PAUSE</button>
        <canvas id="gameCanvas"></canvas>
        <div id="char-circle">üë§</div>
        <div id="toolbar">
            <div class="tool-btn" onclick="gameAction('move')">üë£<br>MOVE</div>
            <div class="tool-btn" onclick="gameAction('hide')">ü´•<br>HIDE</div>
            <div class="tool-btn" onclick="gameAction('wait')">‚è≥<br>WAIT</div>
            <div id="dynamic-items" style="display:flex; gap:10px;"></div>
        </div>
    </div>

    <div id="pause-screen" class="screen hidden">
        <h2>PAUSED</h2>
        <button onclick="togglePause(false)">RESUME</button>
        <button class="btn-secondary" onclick="showMenu()">QUIT</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
