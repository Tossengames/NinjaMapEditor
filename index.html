<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tenchu Style Tile Engine</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; }
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(20,20,20,0.95); z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        
        /* Menu & Lists */
        .scroll-box { width: 80%; max-width: 400px; max-height: 300px; overflow-y: auto; background: #222; border: 1px solid #444; border-radius: 8px; margin: 20px 0; }
        .level-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .level-item:hover { background: #ffcc00; color: black; }

        /* Game UI */
        #gameCanvas { display: block; cursor: grab; }
        #gameCanvas:active { cursor: grabbing; }
        
        #toolbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.85); border-top: 2px solid #444; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; z-index: 10; }
        #char-circle { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: #444; border: 3px solid #ffcc00; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; z-index: 11; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        button { padding: 12px 24px; font-weight: bold; cursor: pointer; background: #ffcc00; border: none; border-radius: 4px; margin: 5px; }
        .pause-btn { position: fixed; top: 15px; right: 15px; z-index: 20; }
        .rules-box { background: #000; padding: 15px; border-left: 4px solid #ffcc00; text-align: left; max-width: 400px; margin: 15px; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1>STEALTH ENGINE</h1>
        <button onclick="toggleLevelList()">LOAD MISSION</button>
        <div id="level-list-container" class="hidden">
            <div id="level-list" class="scroll-box"></div>
        </div>
    </div>

    <div id="info-screen" class="screen hidden">
        <h2 id="info-name"></h2>
        <p id="info-story" style="font-style: italic; color: #aaa; max-width: 500px;"></p>
        <div class="rules-box">
            <strong>Objectives:</strong>
            <p id="info-rules"></p>
        </div>
        <button onclick="startGame()">START INFILTRATION</button>
        <button onclick="showMenu()" style="background: #666;">BACK</button>
    </div>

    <div id="game-screen" class="hidden">
        <button class="pause-btn" onclick="togglePause(true)">PAUSE</button>
        <canvas id="gameCanvas"></canvas>
        
        <div id="char-circle">ðŸ‘¤</div>
        <div id="toolbar">
            <div><strong>MISSION:</strong> <span id="ui-mission-type"></span></div>
        </div>
    </div>

    <div id="pause-overlay" class="screen hidden" style="background: rgba(0,0,0,0.8);">
        <h2>GAME PAUSED</h2>
        <div class="rules-box" id="pause-objectives"></div>
        <button onclick="togglePause(false)">RESUME</button>
        <button onclick="showMenu()" style="background: #666;">QUIT</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
